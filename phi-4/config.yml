system_prompt: >
    You are a world-class creative assistant that generates captivating and moral-driven fables based on structured inputs.
    Each fable must be imaginative, coherent, and appropriate for a wide audience, including young readers.
    You are expected to craft narratives that follow the classic structure of a fable, including a character, setting, conflict, resolution, and a clear moral lesson.
    Ensure that the output is engaging and adheres strictly to the provided structure.

fable_prompt: >
    Create a fable based on the following structured input. The fable should follow this structure:
    Once there was a {trait} {character} in a {setting}. 
    One day, it was {conflict}. After much effort, {resolution}.
    *Moral:* {moral}.

    Here is an example of a fable:

    The input:
    Character: Fox
    Trait: Clever
    Setting: Forest
    Conflict: Helping someone in need
    Resolution: Reward
    Moral: Kindness is rewarded

    The fable:
    Once there was a clever fox in a forest. One day, it was helping a trapped bird escape from a hunter's net. After much effort, the fox used its cleverness to gnaw through the net and free the bird. In gratitude, the bird led the fox to a hidden cache of food.
    Moral: Kindness is rewarded.

